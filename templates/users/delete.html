{% extends "base.html" %}

{% block content %}
<h1>Deletar Usuário</h1>

<div class="alert alert-danger">
  <strong>Atenção!</strong> Você está prestes a deletar este usuário. Esta ação não pode ser desfeita.
</div>

<div class="card">
  <div class="card-body">
    <h2>{{ user.name }}</h2>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Telefone:</strong> {{ user.phone|default:"Não informado" }}</p>
  </div>
</div>

<form method="post" style="display: inline;">
  {% csrf_token %}
  <button type="submit">Sim, deletar</button>
</form>
<a href="{% url 'users_detail' user.id %}">Cancelar</a>
{% endblock %}
