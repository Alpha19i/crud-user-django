{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#0F172A">
  <title>CRUD Usuários - Django</title>
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
  <div id="app">
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">CRUD Usuários</a>
      <button class="navbar-toggler" id="navbarToggler">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'users_list' %}">Usuários</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'users_create' %}">Novo Usuário</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/">Admin</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer class="text-center text-muted">
    <p>&copy; 2026 CRUD Usuários - Django</p>
  </footer>

  <script>
    document.getElementById('navbarToggler').addEventListener('click', function() {
      document.getElementById('navbarNav').classList.toggle('show');
    });

    // Fechar menu ao clicar em um link
    const navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach(link => {
      link.addEventListener('click', function() {
        document.getElementById('navbarNav').classList.remove('show');
      });
    });
  </script>
  </div>
</body>
</html>
